<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carreras - CBTIS 136</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: white;
      overflow-x: hidden;
      scroll-behavior: smooth;
      position: relative;
      z-index: 1;
    }

 
    #particles-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 0; 
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background-color: #111;
      border-bottom: 2px solid #660018;
      box-shadow: 0 4px 15px rgba(0, 255, 224, 0.2);
      position: relative;
      z-index: 1;
    }

    header h1 {
      font-size: 36px;
      color: #660018;
      text-shadow: 0 0 10px #660018;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s;
      position: relative;
    }

    nav a::after {
      content: '';
      display: block;
      width: 0;
      height: 2px;
      background: #660018;
      transition: width 0.3s;
      position: absolute;
      bottom: -5px;
      left: 0;
    }

    nav a:hover::after {
      width: 100%;
    }

    nav a:hover {
      color: #660018;
    }

    .social-icons a {
      color: white;
      margin-left: 15px;
      font-size: 22px;
      transition: color 0.3s, transform 0.3s;
    }

    .social-icons a:hover {
      color: #660018;
      transform: scale(1.2);
    }

   
    .section {
      padding: 100px 50px;
      animation: fadeIn 1s ease-in;
      max-width: 1000px;
      margin: 0 auto 100px;
      position: relative;
      z-index: 1;
    }

    .section h2 {
      font-size: 42px;
      margin-bottom: 40px;
      color: #660018;
      border-left: 6px solid #660018;
      padding-left: 20px;
    }

    .carousel-container {
      position: relative;
      overflow: hidden;
      max-width: 1000px;
      margin: 0 auto;
      height: 450px; 
      position: relative;
      z-index: 1;
    }

    .carousel {
      display: flex;
      transition: transform 0.5s ease-in-out;
      user-select: none;
      height: 100%;
    }

    .career-slide {
      flex: 0 0 100%; 
      max-width: 100%;
      background: linear-gradient(145deg, #1a1a1a, #222);
      border: 2px solid #660018;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 224, 0.2);
      text-align: center;
      padding: 20px;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      user-select: none;
      height: 100%;
    }

    .career-slide img {
      max-height: 320px;
      width: auto;
      margin: 0 auto 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px #660018;
      object-fit: contain;
      flex-shrink: 0;
    }

    .career-slide p {
      font-size: 28px;
      font-weight: 700;
    }

    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: #660018;
      border: none;
      color: white;
      padding: 14px 20px;
      cursor: pointer;
      font-size: 28px;
      border-radius: 50%;
      box-shadow: 0 0 10px #660018;
      transition: background-color 0.3s;
      z-index: 10;
      user-select: none;
    }

    .carousel-btn:hover {
      background-color: #440010;
    }

    .carousel-btn.left {
      left: 10px;
    }

    .carousel-btn.right {
      right: 10px;
    }

    footer {
      background-color: #111;
      text-align: center;
      padding: 30px 20px;
      border-top: 2px solid #660018;
      color: #ccc;
      font-size: 14px;
      position: relative;
      z-index: 1;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        text-align: center;
      }

      nav {
        margin-top: 15px;
      }

      .career-slide p {
        font-size: 20px;
      }

      .carousel-container {
        height: 350px;
      }

      .career-slide img {
        max-height: 220px;
      }
    }
  </style>
</head>
<body>

  
  <canvas id="particles-canvas"></canvas>

  <header>
    <h1>CBTIS 136</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="Carreras.html">Carreras</a>
      <a href="contacto.html">Contáctanos</a>
    </nav>
    <div class="social-icons">
      <a href="https://www.facebook.com/Cbtis136"><i class="fab fa-facebook"></i></a>
      <a href="https://www.instagram.com/cbtis136/"><i class="fab fa-instagram"></i></a>
    </div>
  </header>

  <section class="section">
    <h2>Carreras Técnicas</h2>
    <div class="carousel-container">
      <button class="carousel-btn left" onclick="prevSlide()"><i class="fas fa-chevron-left"></i></button>

      <div class="carousel" id="carousel">
        <div class="career-slide">
          <img src="imagenes/Contabilidad.png" alt="Contabilidad" />
          <p>Contabilidad</p>
        </div>

        <div class="career-slide">
          <img src="imagenes/Robotica.png" alt="Robótica" />
          <p>Robótica</p>
        </div>

        <div class="career-slide">
          <img src="imagenes/InteligenciaArtificial.png" alt="Inteligencia Artificial" />
          <p>Inteligencia Artificial</p>
        </div>

        <div class="career-slide">
          <img src="imagenes/Programacion.png" alt="Programación" />
          <p>Programación</p>
        </div>

        <div class="career-slide">
          <img src="imagenes/Mantenimiento.png" alt="Mantenimiento Automotriz" />
          <p>Mantenimiento Automotriz</p>
        </div>

        <div class="career-slide">
          <img src="imagenes/EjecutivoBilingue.png"alt="Ejecutivo Bilingüe" />
          <p>Ejecutivo Bilingüe</p>
        </div>

        <div class="career-slide">
          <img src="imagenes/electronica.png" alt="Electrónica" />
          <p>Electrónica</p>
        </div>

      </div>

      <button class="carousel-btn right" onclick="nextSlide()"><i class="fas fa-chevron-right"></i></button>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 CBTIS 136. Todos los derechos reservados.</p>
  </footer>

  <script>
    const carousel = document.getElementById('carousel');
    const slides = carousel.querySelectorAll('.career-slide');
    let currentIndex = 0;
    const totalSlides = slides.length;

    function updateCarousel() {
      carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    function nextSlide() {
      if (currentIndex < totalSlides - 1) {
        currentIndex++;
      } else {
        currentIndex = 0; 
      }
      updateCarousel();
    }

    function prevSlide() {
      if (currentIndex > 0) {
        currentIndex--;
      } else {
        currentIndex = totalSlides - 1; 
      }
      updateCarousel();
    }
  </script>

  <script>
    
    class Particle {
      constructor(canvasWidth, canvasHeight) {
        this.x = Math.random() * canvasWidth;
        this.y = Math.random() * canvasHeight;
        this.size = Math.random() * 3 + 1;
        this.speedX = (Math.random() - 0.5) * 0.5;
        this.speedY = (Math.random() - 0.5) * 0.5;
        this.alpha = Math.random() * 0.8 + 0.2;
        this.alphaDirection = Math.random() > 0.5 ? 1 : -1;
      }

      update(canvasWidth, canvasHeight) {
        this.x += this.speedX;
        this.y += this.speedY;

        if (this.x < 0 || this.x > canvasWidth) this.speedX *= -1;
        if (this.y < 0 || this.y > canvasHeight) this.speedY *= -1;

        this.alpha += 0.01 * this.alphaDirection;
        if (this.alpha <= 0.2) this.alphaDirection = 1;
        if (this.alpha >= 1) this.alphaDirection = -1;
      }

      draw(ctx) {
        const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size);
        gradient.addColorStop(0, `rgba(255,255,255,${this.alpha})`);
        gradient.addColorStop(1, `rgba(255,255,255,0)`);
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    (function() {
      const canvas = document.getElementById('particles-canvas');
      const ctx = canvas.getContext('2d');
      let particles = [];
      let canvasWidth = window.innerWidth;
      let canvasHeight = window.innerHeight;

      function setup() {
        canvas.width = canvasWidth;
        canvas.height = canvasHeight;
        particles = [];
        const maxParticles = 100;
        for (let i = 0; i < maxParticles; i++) {
          particles.push(new Particle(canvasWidth, canvasHeight));
        }
      }

      function animate() {
        ctx.clearRect(0, 0, canvasWidth, canvasHeight);
        particles.forEach(p => {
          p.update(canvasWidth, canvasHeight);
          p.draw(ctx);
        });
        requestAnimationFrame(animate);
      }

      window.addEventListener('resize', () => {
        canvasWidth = window.innerWidth;
        canvasHeight = window.innerHeight;
        canvas.width = canvasWidth;
        canvas.height = canvasHeight;
        particles.forEach(p => {
          p.x = Math.random() * canvasWidth;
          p.y = Math.random() * canvasHeight;
        });
      });

      setup();
      animate();
    })();
  </script>

</body>
</html>
